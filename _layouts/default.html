<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f8f9fa;
      padding: 1rem;
      width: 100%;
    }

    nav {
      background-color: #e9ecef;
      padding: 1rem;
      width: 250px;
      flex-shrink: 0;
    }

    .content {
      flex-grow: 1;
      padding: 1rem;
    }

    main {
      display: flex;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </header>

  <main>
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/docs/index">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/docs/getting-started/index">Getting
            Started</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/docs/api-reference/index">API Reference</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/docs/tutorials/index">Tutorials</a></li>
      </ul>
    </nav>

    <div class="content">
      {{ content }}
    </div>
  </main>
</body>

</html>
